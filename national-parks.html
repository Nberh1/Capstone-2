<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>National Parks Search</title>
  </head>
  <body>
    <header>//navbar</header>
    <main class="mt-5">
      <div class="container mb-5">
        <h1>National Parks</h1>
        <h5>Select...</h5>
        <select id="statesList" class="form-select" aria-label="Select state">
          <option value="">Select state...</option>
        </select>

        <table class="table table-light table-striped">
          <thead>
            <tr>
              <th>Location Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
              <th>Phone</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody id="stateTb"></tbody>
        </table>
        <h5>Search by Park Type</h5>
        <select
          id="parkTypesList"
          class="form-select"
          aria-label="Select park type"
        >
          <option value="">Select park type...</option>
        </select>
        <table class="table table-light table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
              <th>Phone</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="parkTb"></tbody>
        </table>
      </div>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/national-parks.js"></script>
  </body>
</html>
